<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <base href="/">
  <title>短网址服务 :: t.hstar.org</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">hstar URL-Shorten</h1>
    <div class="col-md-8 col-md-offset-2 col col-8">
      <div class="input-group form-group">
        <input type="text" class="form-control input-block" placeholder="请输入要缩短的网址" id="url-input">
        <span class="input-group-btn">
          <button class="btn btn-primary paper-btn" id="btn-short">
            <!--<i class="glyphicon glyphicon-fire"></i> -->
            缩短网址
          </button>
        </span>
      </div>
      <div class="alert alert-danger margin-top-20" id="error-div">
        你连网址都不提供！！！
      </div>
      <div class="panel panel-info margin-top-20" id="result-div">
        <div class="panel-heading">
          恭喜，缩短网址生成成功！
        </div>
        <div class="panel-body">
          <div class="input-group">
            <div class="input-group-addon">缩短后的网址：</div>
            <input type="text" class="form-control" readonly id="result-input">
            <span class="input-group-btn">
              <button class="btn btn-info" id="btn-copy">立即复制</button>
              <button class="btn btn-warning" id="btn-go">点此跳转</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
